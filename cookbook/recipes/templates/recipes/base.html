<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .h5 {
            margin-left: 6.8vw;
            padding-top: 6px;
        }
        .header {
        padding-bottom: 0;
        background-color: rgba(205, 133, 63, 0.7);
        }
        body {
        background-color: rgba(255, 222, 173, 0.7);
        }
        a {
        text-decoration: none;
        color: black;
        font-weight: 600;
        }
        .read {
        text-align: right;
        }
        .messeg {
        color: #212529;
        }
    </style>
</head>
<body>
    <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-1 mb-4 border-bottom header">
        <h5 class="h5">{% block title %}{% endblock %}</h5>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href='{% url "addnew" %}'>Add new recipe</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href='{% url "recipes" %}'>Recipes</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href='{% url "logout" %}'>Log out</a>
          </nav>
    </div>
        </header>
    <main>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
