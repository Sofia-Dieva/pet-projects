<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .sign-up{
            display:flex;
            flex-direction: column;
            align-items: center;
            }
        main {
        height: 47vw;
        display:flex;
        justify-content: center;
        align-items: center;
        }
        .button {
        padding-left: 40%;
        }
        body {
        background-color: rgba(255, 222, 173, 0.7);
        }
    </style>
</head>
<body>
<main>
    <div class="sign-up">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
      </form>
    </div>
</main>
</body>
</html>
